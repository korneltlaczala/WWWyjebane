<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lab6 Task 1 - animation</title>
    <style type="text/css">
        #mydiv {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        var pos = 0;
        function move_window() {
            document.getElementById('mydiv').style.top = (2 * pos) + 'px';
            document.getElementById('mydiv').style.left = pos + 'px';
            pos += 10;
            if (pos > 200) {
                pos = 0;
            }
            setTimeout(move_window, 300);
        }
    </script>
</head>
<!-- <body onload="setInterval(move_window,300)"> -->
<body onload="move_window()">
<div id="mydiv"></div>
</body>
</html>
