<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="test.html">
        <fieldset>
            <legend>Product info</legend>
            <label for="pname">Product name:</label>
            <input type="text" id="pname" name="pname" value="Pants for Esteban Ocon"><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="31.31" disabled><br>

            <label for="pdesc">Product description</label>
            <textarea id="pdesc" name="pdesc" rows="12" cols="50"></textarea><br>

            <label for="country">Produced in</label>"
            <select id="country" name="country">
                <option value="PL">Polska</option>
                <option value="PU">Pudzian</option>
                <option value="BW">Bartłomiej</option>
                <option value="TŻ">Tomasz</option>
                <option value="KT">Kornel</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
