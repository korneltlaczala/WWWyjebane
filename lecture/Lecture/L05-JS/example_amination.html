<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        DIV {
            position: relative;
        }
    </STYLE>
    <SCRIPT type="text/javascript">
        var to;
        var pos = 0;
        function move_window() {
            document.getElementById('mydiv').style.left = pos + 'px';
            document.getElementById('mydiv').style.top = pos * 2 + 'px';
            pos = pos + 10;
            if (pos > 300)
                pos = 0;
            to = window.setTimeout('move_window();', 100);
        }
    </SCRIPT>
    <title>Document</title>
</head>

<body onLoad="move_window();">
    <DIV ID='mydiv' onclick='clearTimeout(to); return;'>The text</DIV>
</body>

</html>
