<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON test</title>
    <!-- <script language="JavaScript" src="json2.js"> -->
    </script>
    <script language="JavaScript">
        var myJSONTestObject = {
            "productList": [{
                "book_id": "121",
                "title": "Java in 24 hours",
                "year_of_publication": "2002"
            }, {
                "book_id": "187",
                "title": "UNIX Administration",
                "year_of_publication": "1997"
            }, {
                "book_id": "203",
                "title": "Oracle DBA Handbook",
                "year_of_publication": "1999"
            }]
        };

        alert("The first item in an array: " + myJSONTestObject.productList[0].title + " published in " + myJSONTestObject.productList[0].year_of_publication);
        var myJSONText = JSON.stringify(myJSONTestObject);
        alert("Complete JSON representation of an object: " + myJSONText);
        console.log(myJSONTestObject);
        console.log(myJSONText);

        var a1 = JSON.parse('[1, 2, 3, 4]');
        var a2 = JSON.parse('{"foo" : 1 }');
        alert("a1 and a2 JSON representation of an object: " + a1[0] + " " + a2['foo']);
        console.log(a1);
        console.log(a2);

        var array = [];
        array[1] = "apple";
        array[2] = "orange";
        // alert(array.toJSONString()); // Output: ["apple", "orange"].
        console.log(JSON.stringify(array));

        var myarr = [1, 2.3];
        console.log(JSON.stringify(myarr));
        myarr = [1, 'text2', {
            a: 3,
            b: 'txt3'
        }]
        console.log(JSON.stringify(myarr));
        console.log(JSON.stringify(myarr[2]));
        console.log(JSON.stringify(myarr[3])); //non existent = undefined

        // Old compatibility code, no longer needed.
        if (window.XMLHttpRequest) { // Mozilla, Safari, IE7+ ...
            xhttp = new XMLHttpRequest();
        } else if (window.ActiveXObject) { // IE 6 and older
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this === window, this === xhttp);
                resp = this.responseText;
                jresp = JSON.parse(resp);
                document.getElementById("demo").innerText = resp;
                document.querySelector("#name").innerText = jresp['results'][0]['name']['first'];
            }
        };
        xhttp.open("GET", "https://api.randomuser.me", true);
        xhttp.send();
    </script>
</head>

<body>
    <div id="demo"></div>
    <div id="name" style="background-color: chartreuse;"></div>
</body>

</html>
